<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
            /* Ensure smooth transition for theme changes */
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative; /* Needed for pseudo-element positioning */
            z-index: 0; /* Ensure body content is above pseudo-element */
        }

        /* Define CSS Variables for Dark Mode (Default and only theme) */
        :root {
            /* Base background color for dark mode */
            --bg-primary: #121212;
            --bg-secondary: #161b22; /* Placeholder, covered by glass effect */
            --card-bg: rgba(0, 0, 0, 0.15); /* Dark glass for cards */
            --card-border: rgba(255, 255, 255, 0.1); /* Dark border for cards */

            /* Text Colors (Adjusted for better contrast on glass) */
            --text-primary: #E6E6FA; /* Lavender - Brighter */
            --text-secondary: #B0C4DE; /* LightSteelBlue - Brighter */
            --text-tertiary: #A9A9A9; /* DarkGray - Brighter */

            /* Input Field Colors (Adjusted for glass effect) */
            --input-bg: rgba(0, 0, 0, 0.3);
            --input-text: #E6E6FA; /* Matches primary text */
            --input-border: rgba(255, 255, 255, 0.2);
            --focus-ring: #58a6ff;

            /* Shadow Colors (Adjusted for glass effect) */
            --shadow-color-1: rgba(0, 0, 0, 0.6);
            --shadow-color-2: rgba(0, 0, 0, 0.3);

            /* Button Colors (More vibrant and fitting for glass) */
            --btn-primary-bg: #007bff; /* Standard Blue */
            --btn-primary-hover-bg: #0056b3; /* Deeper Standard Blue */
            --btn-success-bg: #28a745; /* Standard Green */
            --btn-success-hover-bg: #1e7e34; /* Deeper Standard Green */
            --btn-danger-bg: #dc3545; /* Standard Red */
            --btn-danger-hover-bg: #c82333; /* Deeper Standard Red */
            --checkbox-accent: #007bff; /* Matches primary button */
            --toggle-slider-bg: rgba(48, 54, 61, 0.5); /* Semi-transparent dark gray */
            --toggle-slider-checked-bg: #007bff; /* Matches primary button */
            --toggle-slider-before-bg: #c9d1d9;
            --unit-toggle-bg: rgba(0, 0, 0, 0.2); /* Semi-transparent for toggle */
            --unit-toggle-border: rgba(255, 255, 255, 0.1);
            --manage-btn-bg: rgba(106, 115, 125, 0.5); /* Semi-transparent dark gray */
            --manage-btn-hover-bg: rgba(84, 92, 100, 0.7);
        }

        /* Apply Variables to Elements */
        body {
            background-color: var(--bg-primary); /* Apply base background color */
            color: var(--text-secondary);
            min-height: 100vh;
        }

        /* Glassmorphism effect for main-container */
        .main-container {
            background-color: rgba(0, 0, 0, 0.25); /* Semi-transparent black for dark mode glass */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Soft shadow */
            border-radius: 10px; /* Rounded corners */
            color: var(--text-primary);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        h1, h2, h3 {
            color: var(--text-primary);
        }
        .form-label {
            color: var(--text-secondary);
        }
        .text-tertiary {
            color: var(--text-tertiary);
        }
        .card-entry {
            background-color: var(--card-bg); /* Uses new rgba var */
            border: 1px solid var(--card-border); /* Uses new rgba var */
            color: var(--text-secondary);
        }
        .card-entry h3 {
            color: var(--text-primary);
        }
        .card-entry span.text-sm {
            color: var(--text-tertiary);
        }
        /* General input, select, textarea styling */
        input, select, textarea {
            background-color: var(--input-bg); /* Uses new rgba var */
            color: var(--input-text);
            border: 1px solid var(--input-border); /* Uses new rgba var */
        }
        input:focus, select:focus, textarea:focus,
        button:focus {
            border-color: var(--focus-ring);
            box-shadow: 0 0 0 2px var(--focus-ring), 0 0 0 4px rgba(var(--focus-ring-rgb, 59, 130, 246), 0.5);
            outline: none;
        }
        /* Specific styling for date inputs to ensure calendar icon visibility */
        input[type="date"] {
            background-color: #F8F8F8; /* Very light gray/almost white background */
            color: #333; /* Dark text color for contrast */
            border-color: rgba(255, 255, 255, 0.4); /* Make border more visible */
        }
        .shadow-xl {
            /* Adjust shadow for glass effect */
            box-shadow: 0 20px 25px -5px var(--shadow-color-1), 0 10px 10px -5px var(--shadow-color-2);
        }
        .btn-primary { background-color: var(--btn-primary-bg); }
        .btn-primary:hover { background-color: var(--btn-primary-hover-bg); }
        .btn-success { background-color: var(--btn-success-bg); }
        .btn-success:hover { background-color: var(--btn-success-hover-bg); }
        .btn-danger { background-color: var(--btn-danger-bg); }
        .btn-danger:hover { background-color: var(--btn-danger-hover-bg); }
        .btn-secondary {
            background-color: rgba(48, 54, 61, 0.5); /* Semi-transparent dark gray for secondary button */
            color: var(--text-secondary);
        }
        .btn-secondary:hover {
            background-color: rgba(48, 54, 61, 0.7);
        }
        .btn-manage {
            background-color: rgba(106, 115, 125, 0.5); /* Semi-transparent dark gray */
            color: white;
        }
        .btn-manage:hover {
            background-color: rgba(84, 92, 100, 0.7);
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            accent-color: var(--checkbox-accent);
            border: 1px solid var(--input-border);
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #30363d; /* Darker, more visible background for unchecked state */
            cursor: pointer;
            flex-shrink: 0;
        }
        input[type="checkbox"]:checked {
            background-color: var(--checkbox-accent);
            border-color: var(--checkbox-accent);
        }
        input[type="checkbox"]:checked::before {
            content: 'âœ”';
            display: block;
            color: white; /* Changed to white for better contrast on the accent color */
            font-size: 0.75rem;
            line-height: 1;
            text-align: center;
        }

        /* Style for multi-select dropdown */
        select[multiple] {
            height: auto;
            min-height: 120px;
        }

        /* Dropdown options styling */
        select option {
            background-color: #30363d; /* Darker background for options */
            color: var(--text-primary); /* Ensure text is bright */
        }
        select option:checked {
            background-color: var(--btn-primary-bg); /* Highlight selected option */
            color: white;
        }


        /* Unit Toggle Radio Buttons (now System Toggle) */
        .system-toggle-group {
            display: flex;
            border: 1px solid var(--unit-toggle-border);
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--unit-toggle-bg); /* Uses new rgba var */
        }
        .system-toggle-group label {
            flex: 1;
            text-align: center;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: var(--text-secondary);
        }
        .system-toggle-group input[type="radio"] {
            display: none;
        }
        .system-toggle-group input[type="radio"]:checked + label {
            background-color: var(--btn-primary-bg); /* Use primary button color for active toggle */
            color: white;
        }

        /* Pattern Background for Dark Mode */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Subtle diagonal lines for dark mode - increased contrast and size */
            background-image: repeating-linear-gradient(45deg, #4A4A4A 0, #4A4A4A 1px, transparent 1px, transparent 20px);
            background-size: 20px 20px;
            opacity: 1;
            z-index: -1;
        }

        /* Toggle Switch specific styles (removed as dark mode is fixed) */
    </style>
</head>
<body class="p-4">
    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="10" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
            <feBlend in="SourceGraphic" in2="BackgroundImage" mode="multiply" />
        </filter>
    </svg>

    <div class="main-container mx-auto p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <div class="flex justify-between mb-4 items-center">
            <div class="flex items-center space-x-2">
                <span class="form-label text-sm font-semibold">System:</span>
                <div class="system-toggle-group rounded-lg">
                    <input type="radio" id="systemMetric" name="unitSystem" value="metric" checked>
                    <label for="systemMetric">Metric</label>
                    <input type="radio" id="systemImperial" name="unitSystem" value="imperial">
                    <label for="systemImperial">Imperial</label>
                </div>
            </div>
        </div>

        <h1 class="text-3xl font-bold mb-6 text-center">Daily Fitness Tracker</h1>

        <div class="flex border-b border-gray-200 mb-6">
            <button class="tab-button py-2 px-4 text-sm font-medium" data-tab="entryFormTab">Entry Form</button>
            <button class="tab-button py-2 px-4 text-sm font-medium" data-tab="summaryStatsTab">Summary</button>
            <button class="tab-button py-2 px-4 text-sm font-medium" data-tab="filterSortTab">Filter & Sort</button>
            <button class="tab-button py-2 px-4 text-sm font-medium" data-tab="progressListTab">Progress</button>
        </div>

        <div id="entryFormTab" class="tab-content">
            <form id="trackingForm" class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="trackDate" class="block form-label text-sm font-semibold mb-2">Date:</label>
                    <input type="date" id="trackDate" name="trackDate" required
                           class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                </div>
                <div>
                    <label for="weight" class="block form-label text-sm font-semibold mb-2">Weight (<span id="weightUnitLabel">kg</span>):</label>
                    <input type="number" step="0.1" id="weight" name="weight" placeholder="e.g., 75.5" required
                           class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                </div>
                <div id="heightInputContainer">
                    <div id="heightMetricInput">
                        <label for="heightCm" class="block form-label text-sm font-semibold mb-2">Height (<span id="heightUnitLabel">cm</span>):</label>
                        <input type="number" step="0.1" id="heightCm" name="heightCm" placeholder="e.g., 175.0" required
                               class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                    </div>
                    <div id="heightImperialInput" class="hidden grid grid-cols-2 gap-2">
                        <div>
                            <label for="heightFeet" class="block form-label text-sm font-semibold mb-2">Height (ft):</label>
                            <input type="number" step="1" id="heightFeet" name="heightFeet" placeholder="e.g., 5"
                                   class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                        </div>
                        <div>
                            <label for="heightInches" class="block form-label text-sm font-semibold mb-2">Height (in):</label>
                            <input type="number" step="0.1" id="heightInches" name="heightInches" placeholder="e.g., 9.5"
                                   class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label for="workoutSplit" class="block form-label text-sm font-semibold mb-2">Workout Split (Select multiple):</label>
                    <select id="workoutSplit" name="workoutSplit" multiple required
                            class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                        <option value="Chest">Chest</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Back">Back</option>
                        <option value="Triceps">Triceps</option>
                        <option value="Shoulder">Shoulder</option>
                        <option value="Traps">Traps</option>
                        <option value="Forearms">Forearms</option>
                        <option value="Abs">Abs</option>
                        <option value="Legs">Legs</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Rest Day">Rest Day</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="painLevel" class="block form-label text-sm font-semibold mb-2">Pain Level (1-10):</label>
                    <select id="painLevel" name="painLevel" required
                            class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight">
                        <option value="">Select Level</option>
                        <option value="1 - None">1 - None</option>
                        <option value="2 - Very Mild">2 - Very Mild</option>
                        <option value="3 - Mild">3 - Mild</option>
                        <option value="4 - Moderate">4 - Moderate</option>
                        <option value="5 - Annoying">5 - Annoying</option>
                        <option value="6 - Distracting">6 - Distracting</option>
                        <option value="7 - Severe">7 - Severe</option>
                        <option value="8 - Very Severe">8 - Very Severe</option>
                        <option value="9 - Excruciating">9 - Excruciating</option>
                        <option value="10 - Unbearable">10 - Unbearable</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="notes" class="block form-label text-sm font-semibold mb-2">Notes:</label>
                    <textarea id="notes" name="notes" rows="3"
                              class="input-field shadow-sm appearance-none border rounded-lg w-full py-2 px-3 leading-tight resize-y"></textarea>
                </div>

                <div class="md:col-span-2">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block form-label text-sm font-semibold">Supplements:</label>
                        <button type="button" id="manageSupplementsBtn"
                                class="btn-manage text-white text-xs font-bold py-1.5 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                            Manage Supplements
                        </button>
                    </div>
                    <div id="dynamicSupplements" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4">
                        </div>
                </div>

                <div class="md:col-span-2 flex justify-end space-x-3">
                    <button type="button" id="cancelEditBtn"
                            class="btn-secondary text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out hidden">
                        Cancel Edit
                    </button>
                    <button type="submit" id="addUpdateBtn"
                            class="btn-primary text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Add Entry
                    </button>
                </div>
            </form>

            <div id="supplementManagementSection" class="hidden mt-8 p-4 rounded-lg border card-entry">
                <h2 class="text-xl font-bold mb-3 text-center">Manage Custom Supplements</h2>
                <div class="flex mb-4 space-x-2">
                    <input type="text" id="newSupplementName" placeholder="New supplement name"
                           class="input-field flex-grow shadow-sm appearance-none border rounded-lg py-2 px-3 leading-tight">
                    <button type="button" id="addSupplementBtn"
                            class="btn-primary text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Add
                    </button>
                </div>
                <div id="customSupplementsList" class="space-y-2">
                    </div>
                <div class="flex justify-end mt-4">
                    <button type="button" id="closeManageSupplementsBtn"
                            class="btn-secondary text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Close
                    </button>
                </div>
            </div>
        </div>

        <div id="summaryStatsTab" class="tab-content hidden">
            <div class="p-4 rounded-lg border card-entry">
                <h2 class="text-xl font-bold mb-3 text-center">Summary Statistics</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 text-sm" id="statsGrid">
                    <div><strong>Total Entries:</strong> <span id="statTotalEntries">0</span></div>
                    <div><strong>Average Weight:</strong> <span id="statAvgWeight">N/A</span></div>
                    <div><strong>Average BMI:</strong> <span id="statAvgBMI">N/A</span></div>
                    <div><strong>Most Frequent Workout:</strong> <span id="statMostFrequentWorkout">N/A</span></div>
                    <div><strong>Avg Pain Level:</strong> <span id="statAvgPainLevel">N/A</span></div>
                    </div>
            </div>
        </div>

        <div id="filterSortTab" class="tab-content hidden">
            <div class="p-4 rounded-lg border card-entry">
                <h2 class="text-xl font-bold mb-3 text-center">Filter & Sort Entries</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="filterStartDate" class="block form-label text-sm font-semibold mb-1">Start Date:</label>
                        <input type="date" id="filterStartDate" class="input-field w-full py-1 px-2 rounded-lg">
                    </div>
                    <div>
                        <label for="filterEndDate" class="block form-label text-sm font-semibold mb-1">End Date:</label>
                        <input type="date" id="filterEndDate" class="input-field w-full py-1 px-2 rounded-lg">
                    </div>
                    <div>
                        <label for="filterWorkoutSplit" class="block form-label text-sm font-semibold mb-1">Filter Workout:</label>
                        <select id="filterWorkoutSplit" class="input-field w-full py-1 px-2 rounded-lg">
                            <option value="">All Workouts</option>
                            <option value="Chest">Chest</option>
                            <option value="Biceps">Biceps</option>
                            <option value="Back">Back</option>
                            <option value="Triceps">Triceps</option>
                            <option value="Shoulder">Shoulder</option>
                            <option value="Traps">Traps</option>
                            <option value="Forearms">Forearms</option>
                            <option value="Abs">Abs</option>
                            <option value="Legs">Legs</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Rest Day">Rest Day</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="md:col-span-3 flex justify-center space-x-4 mt-2">
                        <button type="button" id="applyFiltersBtn"
                                class="btn-primary text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                            Apply Filters
                        </button>
                        <button type="button" id="clearFiltersBtn"
                                class="btn-secondary text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                            Clear Filters
                        </button>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="sortOrder" class="block form-label text-sm font-semibold mb-1">Sort By Date:</label>
                    <select id="sortOrder" class="input-field w-full py-1 px-2 rounded-lg">
                        <option value="desc">Newest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="progressListTab" class="tab-content hidden">
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4 text-center">Your Progress</h2>
                <div id="entriesList" class="space-y-4">
                    <p id="noEntriesMessage" class="text-center text-tertiary">No entries yet. Add one above!</p>
                </div>
                <div class="flex justify-center mt-6 space-x-4">
                    <button id="downloadCsvBtn"
                            class="btn-success text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Download as CSV
                    </button>
                    <button id="clearAllDataBtn"
                            class="btn-danger text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Clear All Data
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Get references to DOM elements
        const trackingForm = document.getElementById('trackingForm');
        const entriesList = document.getElementById('entriesList');
        const noEntriesMessage = document.getElementById('noEntriesMessage');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        const clearAllDataBtn = document.getElementById('clearAllDataBtn');
        const trackDateInput = document.getElementById('trackDate');
        const weightInput = document.getElementById('weight');
        const heightInputContainer = document.getElementById('heightInputContainer'); // Container for height inputs
        const heightMetricInput = document.getElementById('heightMetricInput'); // Metric height input div
        const heightCmInput = document.getElementById('heightCm'); // Metric height input field
        const heightImperialInput = document.getElementById('heightImperialInput'); // Imperial height input div
        const heightFeetInput = document.getElementById('heightFeet'); // Imperial feet input field
        const heightInchesInput = document.getElementById('heightInches'); // Imperial inches input field
        const workoutSplitSelect = document.getElementById('workoutSplit');
        const painLevelSelect = document.getElementById('painLevel');
        const notesInput = document.getElementById('notes');

        const systemMetricRadio = document.getElementById('systemMetric');
        const systemImperialRadio = document.getElementById('systemImperial');
        const weightUnitLabel = document.getElementById('weightUnitLabel');
        const heightUnitLabel = document.getElementById('heightUnitLabel');

        const addUpdateBtn = document.getElementById('addUpdateBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        // Summary Statistics elements
        const statTotalEntries = document.getElementById('statTotalEntries');
        const statAvgWeight = document.getElementById('statAvgWeight');
        const statAvgBMI = document.getElementById('statAvgBMI');
        const statMostFrequentWorkout = document.getElementById('statMostFrequentWorkout');
        const statAvgPainLevel = document.getElementById('statAvgPainLevel');
        const statsGrid = document.getElementById('statsGrid');

        // Filter elements
        const filterStartDateInput = document.getElementById('filterStartDate');
        const filterEndDateInput = document.getElementById('filterEndDate');
        const filterWorkoutSplitSelect = document.getElementById('filterWorkoutSplit');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');
        const sortOrderSelect = document.getElementById('sortOrder');

        // Supplement Management elements
        const manageSupplementsBtn = document.getElementById('manageSupplementsBtn');
        const supplementManagementSection = document.getElementById('supplementManagementSection');
        const newSupplementNameInput = document.getElementById('newSupplementName');
        const addSupplementBtn = document.getElementById('addSupplementBtn');
        const customSupplementsList = document.getElementById('customSupplementsList');
        const closeManageSupplementsBtn = document.getElementById('closeManageSupplementsBtn');
        const dynamicSupplementsContainer = document.getElementById('dynamicSupplements');

        // New tab elements
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // Keys for localStorage
        const LOCAL_STORAGE_KEY = 'dailyFitnessTrackerData';
        const SYSTEM_UNIT_KEY = 'unitSystem';
        const CUSTOM_SUPPLEMENTS_KEY = 'customSupplements';

        // Global state variables
        let fitnessEntries = [];
        let customSupplements = [];
        let currentEditingIndex = -1;
        let isFilteredViewActive = false; // New state variable to track if filtering is active

        // --- Dark Mode Functions (Simplified as it's always dark) ---
        function applyDarkMode() {
            document.documentElement.classList.add('dark');
        }

        // --- Unit Conversion Constants ---
        const KG_TO_LBS_FACTOR = 2.20462;
        const CM_TO_INCHES_FACTOR = 0.393701;
        const INCHES_TO_CM_FACTOR = 2.54;
        const FEET_TO_CM_FACTOR = 30.48; // 1 foot = 30.48 cm

        // --- Unit System Management Functions ---
        function updateSystemUnitDisplay(system) {
            let weightUnit, heightUnit;
            if (system === 'metric') {
                weightUnit = 'kg';
                heightUnit = 'cm';
                heightMetricInput.classList.remove('hidden');
                heightImperialInput.classList.add('hidden');
                heightCmInput.setAttribute('required', 'true'); // Make metric height required

        // --- Data Conversion Functions ---
        function convertWeight(weight, fromUnit, toUnit) {
            if (fromUnit === toUnit) return weight;
            if (fromUnit === 'kg' && toUnit === 'lbs') return weight * KG_TO_LBS_FACTOR;
            if (fromUnit === 'lbs' && toUnit === 'kg') return weight / KG_TO_LBS_FACTOR;
            return weight;
        }

        // This function will always convert to CM for internal storage/calculation
        function convertHeightToCm(heightValue, fromUnit, fromInches = 0) {
            if (fromUnit === 'cm') return heightValue;
            if (fromUnit === 'inches') return heightValue * INCHES_TO_CM_FACTOR;
            if (fromUnit === 'ft/in') { // heightValue is feet, fromInches is inches
                return (heightValue * FEET_TO_CM_FACTOR) + (fromInches * INCHES_TO_CM_FACTOR);
            }
            return heightValue; // Should not happen
        }

        // This function converts CM to the specified display unit
        function convertCmToDisplayHeight(heightCm, toUnit) {
            if (toUnit === 'cm') return heightCm;
            if (toUnit === 'inches') return heightCm * CM_TO_INCHES_FACTOR;
            if (toUnit === 'ft/in') {
                const totalInches = heightCm * CM_TO_INCHES_FACTOR;
                const feet = Math.floor(totalInches / 12);
                const inches = (totalInches % 12);
                return { feet: feet, inches: inches };
            }
            return heightCm;
        }


        function calculateBMI(weightKg, heightCm) { // weight is always in KG, height in CM
            if (weightKg === null || weightKg === undefined || isNaN(weightKg) ||
                heightCm === null || heightCm === undefined || isNaN(heightCm) || heightCm <= 0) {
                return null;
            }

            const heightM = heightCm / 100; // Convert cm to meters
            return (weightKg / (heightM * heightM)).toFixed(2);
        }

        function downloadCSV() {
            if (fitnessEntries.length === 0) {
                alert("No data to download!");
                return;
            }

            // Headers will now include both weight and height in their base units (kg and cm)
            const baseHeaders = ["Date", "Weight (kg)", "Height (cm)", "BMI", "Workout Split", "Pain Level", "Notes"];
            const supplementHeaders = customSupplements.map(name => `${name} (Taken)`).concat(customSupplements.map(name => `${name} (Quantity)`));
            let csvContent = [...baseHeaders, ...supplementHeaders].join(",") + "\n";

            fitnessEntries.forEach(entry => {
                // Weight is already stored in KG
                const weightInKg = entry.weight.toFixed(1);
                // Height is already stored in CM
                const heightInCm = entry.height ? entry.height.toFixed(1) : '';
                const bmi = calculateBMI(entry.weight, entry.height);
                const workoutSplitCsv = Array.isArray(entry.workoutSplit) ? entry.workoutSplit.map(s => s.replace(/"/g, '""')).join(', ') : entry.workoutSplit.replace(/"/g, '""');
                const painLevelCsv = entry.painLevel.replace(/"/g, '""');
                const notesCsv = entry.notes ? `"${entry.notes.replace(/"/g, '""')}"` : '';

                const row = [
                    entry.date,
                    weightInKg,
                    heightInCm,
                    bmi !== null ? bmi : '',
                    `"${workoutSplitCsv}"`,
                    `"${painLevelCsv}"`,
                    notesCsv
                ];

                const supplementTakenValues = customSupplements.map(supName => {
                    const sup = (entry.supplements || []).find(s => s.name === supName);
                    return sup && sup.taken ? 'Yes' : 'No';
                });
                const supplementQuantityValues = customSupplements.map(supName => {
                    const sup = (entry.supplements || []).find(s => s.name === supName);
                    return sup && sup.taken && sup.quantity ? `"${sup.quantity.replace(/"/g, '""')}"` : '';
                });

                csvContent += [...row, ...supplementTakenValues, ...supplementQuantityValues].join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'fitness_tracker.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("Your browser does not support downloading files directly. Please copy the data manually.");
            }
        }

            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            trackDateInput.value = `${year}-${month}-${day}`;
        }

        function resetWorkoutSplitSelection() {
            Array.from(workoutSplitSelect.options).forEach(option => {
                option.selected = false;
            });
        }

        // Event listeners for filters and sorting
        applyFiltersBtn.addEventListener('click', () => {
            isFilteredViewActive = true; // Set flag to true when filters are applied
            renderEntries(); // Render with filters applied
            showTab('progressListTab'); // Automatically switch to progress tab to show results
        });

        clearFiltersBtn.addEventListener('click', () => {
            filterStartDateInput.value = '';
            filterEndDateInput.value = '';
            filterWorkoutSplitSelect.value = '';
            sortOrderSelect.value = 'desc'; // Reset sort order when clearing filters

            isFilteredViewActive = false; // Reset flag to false
            renderEntries(); // Render all entries (filters cleared)
            showTab('progressListTab'); // Automatically switch to progress tab to show results
        });

        sortOrderSelect.addEventListener('change', () => {
            // Re-render based on current filter state (whether filters are active or not)
            renderEntries();
        });

        // --- Tab Management Functions ---
        function showTab(tabId) {
            tabContents.forEach(content => {
                content.classList.add('hidden');
            });
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');

            // Re-render content based on tab behavior
            if (tabId === 'progressListTab') {
                // When navigating directly to Progress tab, reset filters and show all entries
                filterStartDateInput.value = '';
                filterEndDateInput.value = '';
                filterWorkoutSplitSelect.value = '';
                // No need to reset sortOrderSelect value here, it's already used by renderEntries directly
                
                isFilteredViewActive = false; // Explicitly set to false when navigating to Progress tab
                renderEntries(); 
            } else if (tabId === 'summaryStatsTab') {
                renderStatistics();
            }
            // No specific render needed for entryFormTab or filterSortTab on activation,
            // as their primary purpose isn't to display the full list directly on tab switch.
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                showTab(event.target.dataset.tab);
            });
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            applyDarkMode(); // Always apply dark mode
            loadSystemPreference(); // Load system preference (metric/imperial)
            loadCustomSupplements();
            loadEntriesFromLocalStorage();
            renderDynamicSupplementsInputs(); // Ensure supplements are rendered on load
            showTab('entryFormTab'); // Default to Entry Form tab on load
            setDefaultDate();
        });
    </script>
</body>
</html>
